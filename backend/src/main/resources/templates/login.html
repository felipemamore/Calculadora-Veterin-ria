<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Calculadora Veterinária</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons (para usar ícones visuais) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg rounded-4" style="max-width: 420px; width: 100%;">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4 fw-bold" style="color:#133b77;">Bem-vindo(a) de volta!</h2>

        <form id="login-form" novalidate>
          <div class="mb-4">
            <label for="email" class="form-label fw-semibold">Nome de usuário ou e-mail <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-primary text-white"><i class="bi bi-person-fill"></i></span>
              <input type="text" id="email" name="email" class="form-control" placeholder="Digite seu e-mail ou usuário" required />
              <div class="invalid-feedback">Por favor, informe seu e-mail ou nome de usuário.</div>
            </div>
          </div>

          <div class="mb-4">
            <label for="senha" class="form-label fw-semibold">Senha <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-primary text-white"><i class="bi bi-lock-fill"></i></span>
              <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required />
              <div class="invalid-feedback">Por favor, informe sua senha.</div>
            </div>
          </div>

          <div class="d-flex justify-content-between mb-4 small">
            <a href="redefinirSenha" class="link-primary text-decoration-none">Esqueceu sua senha?</a>
            <a href="cadastro" class="link-primary text-decoration-none">Não possui cadastro?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 fw-bold py-2 fs-5 shadow-sm">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu JS personalizado -->
  <script src="/js/login.js"></script>

  <script>
    // Exemplo simples de validação de formulário com Bootstrap
    (function () {
      'use strict';
      const form = document.getElementById('login-form');
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>
</html>
