<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Veterinária</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Seu CSS -->
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <div class="container py-3">

    <!-- Topo: logo + título + botões -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <!-- Logo + Título -->
      <div class="d-flex align-items-center">
        <img src="/images/medvet.png" alt="MedVet Logo" class="logo-medvet me-3">
        <h1 class="titulo-topo mb-0">Calculadora Veterinária</h1>
      </div>

      <!-- Botões -->
      <div class="d-flex gap-2">
        <a href="pagina-login" class="btn btn-outline-primary d-flex align-items-center gap-2">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Ícone de usuário" width="20" height="20">
          <span>Entre</span>
        </a>
        <a href="cadastro" class="btn btn-outline-success d-flex align-items-center gap-2">
          <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Ícone de registro" width="20" height="20">
          <span>Registre-se</span>
        </a>
      </div>
    </div>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item d-flex align-items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Ícone de casa" width="20" height="20" class="me-1">
          <span>Home</span>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Calculadora</li>
      </ol>
    </nav>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
