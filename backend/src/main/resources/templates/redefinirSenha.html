<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Redefinição de Senha</title>
    <link rel="stylesheet" href="/css/redefinirSenha.css">
</head>
<body>
    <div class="reset-container">
        <h2>Redefinir Senha</h2>

        <form id="reset-form">
            <label for="email">Digite seu e-mail cadastrado<span class="required">*</span></label>
            <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">

            <button type="submit" class="submit-btn">ENVIAR REDEFINIÇÃO</button>
        </form>

        <div class="back-link">
            <a href="/pagina-login">Lembrou a senha? Voltar para o login</a>
        </div>
    </div>
    
    <script src="/js/redefinirSenha.js"></script>
</body>
</html>
