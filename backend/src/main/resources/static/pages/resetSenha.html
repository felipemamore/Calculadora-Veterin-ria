<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nova Senha</title>
    <link rel="stylesheet" href="/css/redefinirSenha.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="reset-container">
        <h2>Nova Senha</h2>
        <p class="info-text">Crie uma senha forte e segura.</p>
        
        <form id="new-password-form">
            <div class="form-group">
                <label for="senha">Nova Senha<span class="required">*</span></label>
                <div class="password-wrapper">
                    <input type="password" id="senha" name="senha" required>
                    <i class="fa-solid fa-eye toggle-password"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Nova Senha<span class="required">*</span></label>
                <div class="password-wrapper">
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                    <i class="fa-solid fa-eye toggle-password"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn">REDEFINIR SENHA</button>
        </form>
    </div>
    
    <script src="/js/resetSenha.js"></script>
</body>
</html>
