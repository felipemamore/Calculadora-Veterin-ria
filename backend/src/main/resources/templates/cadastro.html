<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="cadastro-container">
        <h2>Novo Usu√°rio(a)</h2>
        <form class="cadastro-form">
    <div class="form-group">
        <label for="nomeCompleto">Nome Completo <span class="required">*</span></label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required>
    </div>

    <div class="form-group">
        <label for="email">E-mail <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="senha">Senha <span class="required">*</span></label>
        <div class="password-wrapper">
            <input type="password" id="senha" name="senha" required>
            <i class="fa-solid fa-eye toggle-password"></i>
        </div>
    </div>

    <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha <span class="required">*</span></label>
        <div class="password-wrapper">
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            <i class="fa-solid fa-eye toggle-password"></i>
        </div>
    </div>

    <button type="submit" class="cadastrar-btn">CADASTRAR</button>
</form>
    </div>
    <script src="/js/cadastro.js"></script>
</body>
</html>
