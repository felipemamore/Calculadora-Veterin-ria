<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes da Espécie</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/especie.css" />
</head>
<body>
  <div class="container my-5">
    <div class="text-center mb-4">
      <h1 id="titulo-especie" class="fw-bold"></h1>
      <img
        id="imagem-especie"
        src=""
        alt="Imagem da espécie"
        class="img-fluid rounded mx-auto d-block"
        style="max-height: 300px; object-fit: contain;"
      />
    </div>

    <p id="resumo-especie" class="lead text-center mb-5"></p>

    <div class="row">
      <section class="col-md-6 mb-4">
        <h2 class="h4 mb-3">Medicações Tóxicas</h2>
        <ul id="toxicas-lista" class="list-group"></ul>
      </section>

      <section class="col-md-6 mb-4">
        <h2 class="h4 mb-3">Histórico de Medicamentos Utilizados</h2>
        <ul id="historico-lista" class="list-group"></ul>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/especie.js"></script>
</body>
</html>
