<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Senha</title>
  <link rel="stylesheet" href="/css/redefinirSenha.css">
</head>
<body>
  <div class="login-container">
    <h2>NOVA SENHA</h2>
    <form id="new-password-form">
      <label for="senha">Nova Senha<span class="required">*</span></label>
      <input type="password" id="senha" name="senha" required>

      <label for="confirmarSenha">Confirmar Nova Senha<span class="required">*</span></label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required>

      <button type="submit" class="entrar-btn">REDEFINIR SENHA</button>
    </form>
  </div>
  <script src="/js/resetSenha.js"></script>
</body>
</html>
